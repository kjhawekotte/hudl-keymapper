<html>
    <head>
        <title>Hudl Keymapper</title>
    </head>

    <body id="hotbod" style="width: 500px">
        <div id="basketball">
            <h1 id="main-heading" style="text-align: center;">BASKETBALL</h1>
            <table style="width: 100%;">
                <tr>
                    <th><b>Action</b></th>
                    <th><b>Team 1 Key</b></th>
                    <th><b>Team 2 Key</b></th>
                </tr>
                <tr>
                    <td style="text-align:left;">Won Tip</td>
                    <td style="text-align:center;"><input type="text" id="tip_t1" value="t" maxlength="1" style="width: 10%" data-btn="Won Tip"></td>
                    <td style="text-align:center;"><input type="text" id="tip_t2" value="y" maxlength="1" style="width: 10%" data-btn="Won Tip"></td>
                </tr>
                <tr>
                    <td style="text-align:left;">Foul</td>
                    <td style="text-align:center;"><input type="text" id="foul_t1" value="g" maxlength="1" style="width: 10%" data-btn="Foul"></td>
                    <td style="text-align:center;"><input type="text" id="foul_t2" value="h" maxlength="1" style="width: 10%" data-btn="Foul"></td>
                </tr>
                <tr>
                    <td style="text-align:left;">Timeout</td>
                    <td style="text-align:center;"><input type="text" id="timeout_t1" value="b" maxlength="1" style="width: 10%" data-btn="Timeout"></td>
                    <td style="text-align:center;"><input type="text" id="timeout_t2" value="n" maxlength="1" style="width: 10%" data-btn="Timeout"></td>
                </tr>
                <tr>
                    <td style="text-align:left;">Turnover</td>
                    <td style="text-align:center;"><input type="text" id="turnover_t1" value="r" maxlength="1" style="width: 10%" data-btn="Turnover"></td>
                    <td style="text-align:center;"><input type="text" id="turnover_t2" value="t" maxlength="1" style="width: 10%" data-btn="Turnover"></td>
                </tr>
                <tr>
                    <td style="text-align:left;">Steal</td>
                    <td style="text-align:center;"><input type="text" id="steal_t1" value="r" maxlength="1" style="width: 10%" data-btn="Steal"></td>
                    <td style="text-align:center;"><input type="text" id="steal_t2" value="t" maxlength="1" style="width: 10%" data-btn="Steal"></td>
                </tr>
                <tr>
                    <td style="text-align:left;">Deflection</td>
                    <td style="text-align:center;"><input type="text" id="deflection_t1" value="r" maxlength="1" style="width: 10%" data-btn="Deflection"></td>
                    <td style="text-align:center;"><input type="text" id="deflection_t2" value="t" maxlength="1" style="width: 10%" data-btn="Deflection"></td>
                </tr>
                <tr>
                    <td style="text-align:left;">2 FGA</td>
                    <td style="text-align:center;"><input type="text" id="2fga_t1" value="r" maxlength="1" style="width: 10%" data-btn="2 FGA"></td>
                    <td style="text-align:center;"><input type="text" id="2fga_t2" value="t" maxlength="1" style="width: 10%" data-btn="2 FGA"></td>
                </tr>
                <tr>
                    <td style="text-align:left;">3 FGA</td>
                    <td style="text-align:center;"><input type="text" id="3fga_t1" value="r" maxlength="1" style="width: 10%" data-btn="3 FGA"></td>
                    <td style="text-align:center;"><input type="text" id="3fga_t2" value="t" maxlength="1" style="width: 10%" data-btn="3 FGA"></td>
                </tr>
                <tr>
                    <td style="text-align:left;">Block</td>
                    <td style="text-align:center;"><input type="text" id="block_t1" value="r" maxlength="1" style="width: 10%" data-btn="Block"></td>
                    <td style="text-align:center;"><input type="text" id="block_t2" value="t" maxlength="1" style="width: 10%" data-btn="Block"></td>
                </tr>
                <tr>
                    <td style="text-align:left;">Inbounded</td>
                    <td style="text-align:center;"><input type="text" id="inbounded_t1" value="r" maxlength="1" style="width: 10%" data-btn="Inbounded"></td>
                    <td style="text-align:center;"><input type="text" id="inbounded_t2" value="t" maxlength="1" style="width: 10%" data-btn="Inbounded"></td>
                </tr>
            </table>

            <table style="width: 500px;">
                <tr>
                    <th><b>Action</b></th>
                    <th><b>Key</b></th>
                </tr>
                <tr>
                    <td style="text-align:left;">Undo</td>
                    <td style="text-align:center;"><input type="text" id="undo" value="\" maxlength="1" style="width: 10%" data-btn="Undo"></td>
                </tr>
                <tr>
                    <td style="text-align:left;">End</td>
                    <td style="text-align:center;"><input type="text" id="end" value="\" maxlength="1" style="width: 10%" data-btn="End"></td>
                </tr>
                <tr>
                    <td style="text-align:left;">Options</td>
                    <td style="text-align:center;"><input type="text" id="options" value="\" maxlength="1" style="width: 10%" data-btn="Options"></td>
                </tr>
                <tr>
                    <td style="text-align:left;">Official Timeout</td>
                    <td style="text-align:center;"><input type="text" id="otimeout" value="\" maxlength="1" style="width: 10%" data-btn="Official Timeout"></td>
                </tr>
                <tr>
                    <td style="text-align:left;">Jump Ball</td>
                    <td style="text-align:center;"><input type="text" id="jumpball" value="\" maxlength="1" style="width: 10%" data-btn="Jump Ball"></td>
                </tr>
            </table>
        </div>

        <div id="nope" style="display: none; text-align: center;">
            <h2>Post game breakdown is not active.</h2>
            <p>Why not go <a href="https://www.hudl.com">login</a>?</p>
        </div>

        <script src="jquery-2.2.1.min.js"></script>
        <script src="jquery.color-2.1.2.min.js"></script>
        <script src="mapper.js"></script>
    </body>
</html>
